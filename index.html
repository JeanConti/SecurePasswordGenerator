<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Mots de Passe Sécurisés</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="row justify-content-md-center">
        <div class="col-md-4 bg-dark text-light">
          <div class="my-3">
            <h3 class="text-center">Generateur de mot passe</h3>
          </div>
          <div class="mb-3 ">
            <label for="inputLength" class="form-label">Longeur</label>
            <input type="number" id="inputLength" class="form-control text-center" min="1" max="40" value="12">
          </div>
          <div class="form-check my-3">
            <input type="checkbox" id="checkbox1" class="form-check-input">
            <label class="form-check-label" for="checkbox1">Inclure des chiffres</label>
          </div>
          <div class="form-check my-3">
            <input type="checkbox" id="checkbox2" class="form-check-input">
            <label class="form-check-label" for="checkbox2">Inclure des symbols</label>
          </div>
          <div class="d-grid gap-2 my-3">
            <button class="btn btn-primary" id="btnGenerate">GÉNÉRER</button>
          </div>
          <div class="d-grid gap-2 py-3">
            <span id="generatedPassword" class="badge bg-success"></span>
          </div>
          </div>

        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
